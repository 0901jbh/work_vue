<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row mt-3">
        <h2 class="bg-primary text-light text-center">부서 조회 with emps</h2>
      </div>
      <form method="post" action="${root}/dept/modify.do" class="row">
        <table class="table">
          <tbody>
            <tr>
              <th><label for="deptno">부서번호</label></th>
              <td>{{dept.deptno}}</td>
            </tr>
            <tr>
              <th><label for="dname">부서이름</label></th>
              <td>{{dept.dname}}</td>
            </tr>
            <tr>
              <th><label for="loc">지역</label></th>
              <td>{{dept.loc}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <input type="submit" value="수정" />
                <input
                  type="submit"
                  value="삭제"
                  formaction="${root}/dept/remove.do"
                  formmethod="get"
                />
                <input type="reset" value="취소" />
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
      <form method="post" action="${root}/emp/delete.do" class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>사원번호</th>
              <th>사원이름</th>
              <th>직무</th>
              <th>월급여</th>
              <th></th>
            </tr>
          </thead>
          <template v-if="dept.emps.length!=0">
            <tbody>
              <tr v-for="(emp,index) in dept.emps" :key="emp.empno">
                <td>{{emp.empno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.job}}</td>
                <td>{{emp.sal}}</td>
                <td><input type="checkbox" name="empno" value="`${emp.empno}`" /></td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="5">
                  <input type="submit" value="삭제" />
                  <input type="reset" value="취소" />
                </td>
              </tr>
            </tfoot>
          </template>
          <template v-else>
            <tbody>
              <tr>
                <td colspan="5">배치된 사원이 없습니다.</td>
              </tr>
            </tbody>
          </template>
        </table>
      </form>
    </div>

    <script>
      new Vue({
        el: "#app",

        data: {
          dept: {},
        },
        methods: {
          getEmpDepts() {
            let params = new URLSearchParams(window.location.search);

            axios
              .get(`http://localhost:8080/api/depts/${params.get("deptno")}/emps`)
              .then((response) => (this.dept = response.data));
          },
        },
        created() {
          this.getEmpDepts();
        },

        //http://localhost:8080/api/depts/10/emps
      });
    </script>
  </body>
</html>
