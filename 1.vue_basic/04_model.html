<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .mark {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <input type="text" v-model.lazy="message" />
      <div>좋아하는 과일을 모두 골라주세요</div>
      <h2 v-text="message"></h2>
      <input type="checkbox" name="fruits" value="apple" v-model="fruits" />사과
      <input type="checkbox" name="fruits" value="kiwi" v-model="fruits" />키위
      <input type="checkbox" name="fruits" value="grape" v-model="fruits" />포도
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "hello vue",
        fruits: ["grape"],
      },
    });
  </script>
</html>
