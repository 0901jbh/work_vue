<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" name="amount" v-model.number.lazy="amount" />
      <div>총 가격(*) : {{amount*price}}</div>
      <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}}</div>
      <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}}</div>
      <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}}</div>

    <script>
      new Vue({
        el: "#app",
        data: {
          amount: 0,
          price: 10000,
        },
        computed: {
          totalPrice() {
            console.log("totalprice computed...");
            return this.amount*price; 
          }
        },
        methods: {
          mTotalPrice(){
            console.log("totalPrice method...");
            return this.amount*price;
          }
        },
      });
    </script>
  </body>
</html>
