<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row mt-3">
        <h2 class="bg-primary text-light text-center">부서 목록</h2>
      </div>
      <div class="row mt-3">
        <form class="text-center" method="post" action="${root}/dept/search.do">
          <input type="text" name="dname" placeholder="부서명을입력하세요" value="${param.dname}" />
          <input type="text" name="loc" placeholder="지역을 입력하세요" value="${param.loc}" />
          <input type="submit" value="검색" />
        </form>
      </div>
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>번호</th>
              <th>부서번호</th>
              <th>부서이름</th>
              <th>부서지역</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="deptList.length==0">
              <tr>
                <td colspan="4">등록된 부서정보가 없습니다.</td>
              </tr>
            </template>
            <template v-else>
              <tr v-for="(dept,index) in deptList" :key="dept.dpetno">
                <td>{{index+1}}</td>
                <td>{{dept.deptno}}</td>
                <td>{{dept.dname}}</td>
                <td>{{dept.loc}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",

        data: {
          deptList: [
            {
              deptno: 10,
              dname: "ACCOUNTING",
              loc: "NEW YORK",
              emps: null,
            },
            {
              deptno: 20,
              dname: "RESEARCH",
              loc: "DALLAS",
              emps: null,
            },
            {
              deptno: 30,
              dname: "SALES",
              loc: "CHICAGO",
              emps: null,
            },
            {
              deptno: 40,
              dname: "OPERATION",
              loc: "BOSTON",
              emps: null,
            },
          ],
        },
      });
    </script>
  </body>
</html>
